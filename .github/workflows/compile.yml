on:
  push:
    branches:
      - 'master'

jobs:
  compile:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Compile GDMP
        run : make
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GDMP
          path: ${{ github.workspace }}/gdmp